<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Random Number Generator (QRNG)</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f7; color: #333; text-align: center; padding-top: 50px; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { padding: 10px 20px; background-color: #5c67f2; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #5058e0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantum Random Number Generation (QRNG)</h1>
        <p>This application uses a quantum circuit simulation to generate random numbers and employs them for a simple encryption/decryption demo.</p>
        <form method="POST">
            <label for="sample_text">Enter a sample text to encrypt:</label><br>
            <input type="text" id="sample_text" name="sample_text" value="Hello, QRNG!">
            <br>
            <input type="submit" value="Run QRNG and Encrypt">
        </form>
    </div>
</body>
</html>
